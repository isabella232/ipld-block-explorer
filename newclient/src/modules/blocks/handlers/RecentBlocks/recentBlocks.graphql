query getBlocksArrayByNumber($fromBlock: Int, $limit: Int) {
    getBlocksArrayByNumber(fromBlock: $fromBlock, limit: $limit) {
        number
        miner
        txCount
        timestamp
        rewards {
            total
        }
        txFail
    }
}
subscription newBlockTable {
    newBlockFeed {
        number
        miner
        txCount
        timestamp
        rewards {
            total
        }
    }
}
query allContracts {
    allContracts {
        nodes {
            name
            contractId
            address
        }
        totalCount
    }
}

query allHeaders {
    allHeaders {
        nodes {
            blockNumber
            blockTimestamp
            id
        }
        totalCount
    }
}

query AllBlocks($fromBlock: BigInt, $limit: Int) {
    allHeaderCidsV2(maxBlock: $fromBlock, take: $limit) {
        nodes {
            id
            blockNumber
            blockHash
            cid
            reward
            blockByMhKey {
                data
            }
        }
        pageInfo {
            startCursor
            endCursor
            hasNextPage
            hasPreviousPage
        }
        totalCount
    }
}
