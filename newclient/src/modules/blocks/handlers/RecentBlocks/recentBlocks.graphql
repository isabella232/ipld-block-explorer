query getBlocksArrayByNumber($fromBlock: Int, $limit: Int) {
    getBlocksArrayByNumber(fromBlock: $fromBlock, limit: $limit) {
        number
        miner
        txCount
        timestamp
        rewards {
            total
        }
        txFail
    }
}
subscription newBlockTable {
    newBlockFeed {
        number
        miner
        txCount
        timestamp
        rewards {
            total
        }
    }
}
query allContracts {
    allContracts {
        nodes {
            name
            contractId
            address
        }
        totalCount
    }
}

query allHeaders {
    allHeaders {
        nodes {
            blockNumber
            blockTimestamp
            id
        }
        totalCount
    }
}

query AllBlocks($fromBlock: BigInt, $limit: Int) {
    allHeaderCidsV2(maxBlock: $fromBlock, take: $limit) {
        nodes {
            id
            blockNumber
            blockHash
            cid
            reward
            blockByMhKey {
                data
            }
        }
        pageInfo {
            startCursor
            endCursor
            hasNextPage
            hasPreviousPage
        }
        totalCount
    }
    allEthHeaderCids {
        totalCount
    }
}

subscription newBlocks {
    listen(topic: "newBlock") {
        query {
            allHeaderCidsV2(first: 1) {
                totalCount
                pageInfo {
                    endCursor
                    hasNextPage
                    hasPreviousPage
                    startCursor
                }
                nodes {
                    id
                    blockNumber
                    blockHash
                    cid
                    reward
                    blockByMhKey {
                        data
                    }
                }
            }
        }
    }
}
